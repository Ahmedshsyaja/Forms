<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SignUp</title>
<link rel="stylesheet" href="styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#signupForm').submit(function(e) {
        e.preventDefault();
        var email = $('#signupEmail').val();
        var password = $('#signupPassword').val();
        var confirmPassword = $('#signupConfirmPassword').val();
        var fullName = $('#signupFullName').val();
        var age = $('#signupAge').val();
        var gender = $('#signupGender').val();
        var address = $('#signupAddress').val();
        var phone = $('#signupPhone').val();

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        if(password.length < 8 || !/\d/.test(password) || !/[^\da-zA-Z]/.test(password)) {
            alert('Password must be at least 8 characters long and contain at least one digit and one special character.');
            return;
        }

        if(password !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }

        if(isNaN(age) || age < 18) {
            alert('Age must be a number and at least 18.');
            return;
        }

        var phoneRegex = /^\d{10}$/;
        if(!phoneRegex.test(phone)) {
            alert('Please enter a valid 10-digit phone number.');
            return;
        }

        this.submit();
    });
});
</script>
</head>
<body>

<form id="signupForm">
    <h2>SignUp</h2>
    <div class="form-group">
        <input type="email" id="signupEmail" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" id="signupPassword" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <input type="text" id="signupFullName" placeholder="Full Name">
    </div>
    <div class="form-group">
        <input type="number" id="signupAge" placeholder="Age">
    </div>
    <div class="form-group">
        <select id="signupGender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <textarea id="signupAddress" placeholder="Address"></textarea>
    </div>
    <div class="form-group">
        <input type="tel" id="signupPhone" placeholder="Phone Number">
    </div>
    <button type="submit">Sign Up</button>
</form>

</body>
</html>
